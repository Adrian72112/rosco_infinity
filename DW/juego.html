<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡PASAPALABRA! by Infinity</title>

    <!-- puede cambiar el color del icono -->
    <link rel="icon" href="./img/logo.png" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <button id="btnEmpezar" onclick="toggleBtn(btnEmpezar)">¡COMENZAR!</button>
    <div class="all">

        <header>
            <div class="logo">
                <h2>by Infinity</h2>
                <h1>PASAPALABRA</h1>
            </div>
        </header>

        <div class="containerJuego">
            <div class="rosco">
                <ul id="lista">
                    <li style="left: 275px; top: 27px;" class="letter" id="A">A</li>
                    <li style="left: 337px; top: 34px;" class="letter" id="B">B</li>
                    <li style="left: 395px; top: 58px;" class="letter" id="C">C</li>
                    <li style="left: 445px; top: 94px;" class="letter" id="D">D</li>
                    <li style="left: 485px; top: 142px;" class="letter" id="E">E</li>
                    <li style="left: 510px; top: 198px;" class="letter" id="F">F</li>
                    <li style="left: 522px; top: 259px;" class="letter" id="G">G</li>
                    <li style="left: 518px; top: 321px;" class="letter" id="H">H</li>
                    <li style="left: 499px; top: 380px;" class="letter" id="I">I</li>
                    <li style="left: 466px; top: 433px;" class="letter" id="J">J</li>
                    <li style="left: 420px; top: 475px;" class="letter" id="L">L</li>
                    <li style="left: 366px; top: 505px;" class="letter" id="M">M</li>
                    <li style="left: 306px; top: 520px;" class="letter" id="N">N</li>
                    <li style="left: 244px; top: 521px;" class="letter" id="Ñ">Ñ</li>
                    <li style="left: 183px; top: 505px;" class="letter" id="O">O</li>
                    <li style="left: 129px; top: 475px;" class="letter" id="P">P</li>
                    <li style="left: 84px; top: 433px;" class="letter" id="Q">Q</li>
                    <li style="left: 50px; top: 380px;" class="letter" id="R">R</li>
                    <li style="left: 31px; top: 321px;" class="letter" id="S">S</li>
                    <li style="left: 27px; top: 258px;" class="letter" id="T">T</li>
                    <li style="left: 39px; top: 198px;" class="letter" id="U">U</li>
                    <li style="left: 65px; top: 143px;" class="letter" id="V">V</li>
                    <li style="left: 105px; top: 94px;" class="letter" id="X">X</li>
                    <li style="left: 155px; top: 58px;" class="letter" id="Y">Y</li>
                    <li style="left: 213px; top: 35px;" class="letter" id="Z">Z</li>
                </ul>
                <div class="rosco_center">

                    <div class="containerTextInfo">
                        <p id="condicion"></p>
                        <p id="categoria">Categoría: Random</p>
                        <p id="definition"></p>
                    </div>
                    <div class="containerRespuesta">
                        <div class="containerInput">
                            <input class="input" id="respIngresada" name="respuesta" type="text" placeholder="TU RESPUESTA...">
                            <button class="btnEnviar" type="submit" onclick="submitForm()"><img class="iconListo" src="./img/icon_listo.png" alt="icon listo"></button>
                        </div>
                        <p class="textPasapalabra">¿No sabes la respuesta?</p>
                        <button class="btnPasapalabra" onclick="pasapalabra()">PASAPALABRA</button>
                    </div>

                </div>
            </div>
            <div class="footer">
                <div class="reloj_cantFaltan">
                    <p class="reloj">02:14</p>

                    <div class="contadorFaltan">
                        <p id="cantFaltantes"></p>
                        <p class="cantFaltantes_text">Palabras <br> faltantes</p>
                    </div>
                </div>
                <div class="contadores">
                    <div class="correctas">
                        <p class="cantCorrectas_text">Respuestas <br> correctas</p>
                        <p id="cantCorrectas"></p>
                    </div>
                    <div class="incorrectas">
                        <p class="cantIncorrectas_text">Respuestas <br> incorrectas</p>
                        <p id="cantIncorrectas"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  
    <div class="container">
       

        <div id="reloj">
            00 : 00 : 00
        </div>

    </div>
-->
</body>
<script src="./script.js"></script>

</html>
